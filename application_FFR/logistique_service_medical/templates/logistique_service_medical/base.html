<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application logistique service medical FFR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    <script src="https://unpkg.com/htmx.org@^1.7.0/dist/htmx.min.js"></script>
</head>
<body>
<nav class="navbar is-primary is-mobile" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <!-- Titre Accueil avec les mêmes styles que les autres éléments de la navbar -->
        <a class="navbar-item is-size-6" href="{% url 'logistique_service_medical:index' %}"">
            Accueil
        </a>
        <!-- Burger avec dropdown -->
        <div class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- Menu avec dropdown -->
    <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="#">Home</a>
            <a class="navbar-item" href="#">Documentation</a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">More</a>
                <div class="navbar-dropdown is-right">
                    <a class="navbar-item" href="#">About</a>
                    <a class="navbar-item" href="#">Jobs</a>
                    <a class="navbar-item" href="#">Contact</a>
                    <hr class="navbar-divider">
                    <div class="navbar-item">
<                           <a href="{% url 'logistique_service_medical:logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Se déconnecter ({{user.first_name}})</a>
                            <form id="logout-form" action="{% url 'logistique_service_medical:logout' %}" method="post" style="display: none;">
                                {% csrf_token %}
                            </form>
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div id="content">
    {% block content %}{% endblock content %}
</div>
</body>
</html>
